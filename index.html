<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>FOTOGRAFO</h1>
            <h2>Miguel Italo</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Portfólio</a>
                <a href="#" class="contato">Contato</a>
                <a href="#">Casamento</a>
            </nav>
        </header>
        <main>
            <section class="photos">
                <section class="box1">
                    <img src="img/Foto1.png" class="img" alt="">
                    <img src="icones/Coracao.svg" class="coracao desativado" alt="">
                </section>
                <section class="box2">
                    <img src="img/Foto4.png" class="img" alt="">
                    <img src="icones/Coracao.svg" class="coracao desativado" alt="">
                </section>
                <section class="box3">
                    <img src="img/Foto3.png" class="img" alt="">
                    <img src="icones/Coracao.svg" class="coracao desativado" alt="">
                </section>
                <section class="box4">
                    <img src="img/Foto2.png" class="img" alt="">
                    <img src="icones/Coracao.svg" class="coracao desativado" alt="">
                </section>
            </section>
        </main>
        <footer>
            <p>Desenvolvido por <br> Carlos Wilton e Jonathas Maciel</p>

            <section class="icons-container">
                <img src="icones/Facebook.svg" alt="">
                <img src="icones/Instagram.svg" alt="">
                <img src="icones/Twitter.svg" alt="">
                <img src="icones/Twitch.svg" alt="">
            </section>
        </footer>
    </section>

    <section id="modal">
        <section class="modal-content">
            <h1>Formulário de contato</h1>
            <section class="input-container">
                <input type="text" placeholder="Digite seu nome" class="name">
                <input type="text" placeholder="Digite seu email" class="email">
                <input type="text" placeholder="Digite seu número de contato" class="num">
                <!-- <input type="text" placeholder="Deixe uma mensagem ..." class="textarea"> -->
                <textarea name="" id="" cols="30" rows="10" placeholder="Deixe uma mensagem ..." class="textarea"></textarea>
            </section>
            <section class="button-container">
                <button class="close">Cancelar</button>
                <button class="send">Enviar</button>
            </section>
        </section>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
